<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>LD Player</title>
	<!-- reference your copy Font Awesome here (from our CDN or by hosting yourself) -->
	<link href="fontawesome/css/fontawesome.css" rel="stylesheet">
	<link href="fontawesome/css/brands.css" rel="stylesheet">
	<link href="fontawesome/css/solid.css" rel="stylesheet">

	<style>
		html, body {
			padding: 0px;
			margin: 0px;
			background-color: #000000;
			border: none;
		}
		#ldVideo {
			margin: 0px;
			padding: 0px;
			border: none;
			position: absolute;
			z-index: 997;
		}
		#ldVideo source {
			margin: 0px;
			padding: 0px;
			border: none;
		}
		#ldControls {
			position: absolute;
			z-index: 998;
			width: 100%;
			height: 100%;
		}
		#ldControls .fa-play::before, #ldControls .fa-pause::before {
			color: #FFFEFE;
			cursor: pointer;
			font-size: 30px;
			position: absolute;
			z-index: 998;
			left: 10px;
			bottom: 10px;
		}
	</style>
</head>
<body>

	<video id="ldVideo">
		<source src="source/mov_bbb.mp4" type="video/mp4" />
		<source src="source/mov_bbb.ogg" type="video/ogg" />
		Your browser does not support HTML5 video.
	</video>

	<div id="ldControls">
		<i class="fas fa-play"></i>
		<i class="fas fa-pause"></i>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<script>
		var widthWindow = $(window).width(), heightWindow = $(window).height()-4;

		$('.fa-pause').hide();

		$('#ldVideo').css('width',widthWindow);
		$('#ldVideo').css('height',heightWindow);
		$(window).css('border',0).css('margin',0).css('padding',0);

		$('.fa-play').click(function() {
		  playVideo();
		  $('.fa-pause').show();
		  $('.fa-play').hide();
		});
		$('.fa-pause').click(function() {
		  pauseVideo();
		  $('.fa-play').show();
		  $('.fa-pause').hide();
		});

		function playVideo() {
			$('#ldVideo').get(0).play();
		}
		function pauseVideo() {
			$('#ldVideo').get(0).pause();
		}

	</script>
</body>
</html>
